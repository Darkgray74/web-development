<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h1>Inputs</h1>
    <!-- Form which will send a GET request to the current URL -->
    <form>
        <label>
            Name:
            <input name="submitted-name" autocomplete="name">
        </label>
        <button>Save</button>
    </form>
    <br>
    <!-- Form which will send a POST request to the current URL -->
    <form method="post">
        <label>Name:
            <input name="submitted-name" autocomplete="name">
        </label>
        <button>Save</button>
    </form>
    <br>
    <form method="post">
        <fieldset>
            <legend>Title</legend>
        <label><input type="radio" name="radio"> Select me</label>
        </fieldset>
    </form>
    <br>
    <form>
        <input type="text"><br>
        <input type="submit"><br>
        <input type="file"><br>
        <input type="date"><br>
        <input type="radio"><br>
        <input type="range"><br>
    </form>
</body>
</html>
